<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <link href="css/flapper.css" type="text/css" rel="stylesheet"/>
    <link href="css/game.css" type="text/css" rel="stylesheet"/>
    <link href="css/timer.css" type="text/css" rel="stylesheet"/>
    <link href="css/bubble.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.flapper.js"></script>
    <script src="js/game.js"></script>
</head>
<body>

<div class="game page">
    <div id="logo"></div>

    <div class="video"></div>

    <div id="team-boy" class="team"><div class="score"></div></div>
    <div id="team-girl" class="team"><div class="score"></div></div>
    <div id="question">Question:
        <span id="questionNum"></span>
    </div>

    <div class="displays">
        <div class="line">
            <div class="activity"></div>
            <input id="r1text" class="display text M"/>
            <input id="r1score" class="display score M"/>
        </div>
        <div class="line">
            <div class="activity"></div>
            <input id="r2text" class="display text M"/>
            <input id="r2score" class="display score M"/>
        </div>
        <div class="line">
            <div class="activity"></div>
            <input id="r3text" class="display text M"/>
            <input id="r3score" class="display score M"/>
        </div>
        <div class="line">
            <div class="activity"></div>
            <input id="r4text" class="display text M"/>
            <input id="r4score" class="display score M"/>
        </div>
        <div class="line">
            <div class="activity"></div>
            <input id="r5text" class="display text M"/>
            <input id="r5score" class="display score M"/>
        </div>
        <div class="line">
            <div class="activity"></div>
            <input id="r6text" class="display text M"/>
            <input id="r6score" class="display score M"/>
        </div>
    </div>

    <div class="timer">
        <span class="timer-bubble"><span class="timer-bubble-inner">
            <h2>0</h2>
        </span></span>
    </div>

    <audio id="3errorsSound">
        <source src="audio/sad_trombone.mp3">
    </audio>
    <audio id="errorSound">
        <source src="audio/buzzer.mp3">
    </audio>
    <audio id="answerSound">
        <source src="audio/keyboard.mp3">
    </audio>
    <audio id="cashSound">
        <source src="audio/cash.mp3">
    </audio>
    <audio id="timerStartSound">
        <source src="audio/tick-tock.mp3">
    </audio>
    <audio id="timerEndSound">
        <source src="audio/time-bomb.mp3">
    </audio>

</div>

</body>
</html>
