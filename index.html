<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"
          integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link href="css/flapper.css" type="text/css" rel="stylesheet"/>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
Des parents en or


<div class="status">
    JEU NON INITIALISE!
    <button id="openGame" class="button">Open Game</button>
</div>

<div class="command">

    <div class="players">
        <div class="grid-x header">
            <div class="small-3 cell">1ere question</div>
            <div class="small-3 cell">Équipe 1</div>
            <div class="small-3 cell">Équipe 2</div>
            <div class="small-3 cell">Équipe 2</div>
        </div>
        <div class="grid-x">
            <div class="small-3 cell">
                <div class="error">
                    <button class="button alert">Mauvaise reponse</button>
                </div>

            </div>
            <div class="small-3 cell">
                <div class="errorTeam1">
                    <button class="button alert">Mauvaise reponse</button>
                </div>
                <div class="scoreTeam1">
                    <button class="button success">Gagner la manche</button>
                </div>

            </div>
            <div class="small-3 cell">
                <div class="errorTeam2">
                    <button class="button alert">Mauvaise reponse</button>
                </div>
                <div class="scoreTeam2">
                    <button class="button success">Gagner la manche</button>
                </div>
            </div>
            <div class="small-3 cell">
                <div class="startTimer">
                    <button class="button">Start Timer</button>
                </div>
                <div class="endTimer">
                    <button class="button">End Timer</button>
                </div>
            </div>
        </div>
    </div>

    <h2><span class="questionNum"></span> : <span class="questionText"></span></h2>


    <div class="responses">
        <div class="header">
            <span class="num">Num</span>
            <span class="text">Réponse</span>
            <span class="score">Score</span>
        </div>
    </div>

    <ul class="pagination">
        <li class="pagination-previous">Question précédente</li>
        <li class="pagination-next">Question suivante</li>
    </ul>

    <button id="restartGame" class="button alert">Restart Game</button>

</div>

</body>
</html>
