<div class="status">

            <div class="small-4 cell">Équipe 2</div>
        </div>

                </div>

            </div>

            </div>
        </div>
    </div>

    <h2 class="questionNum"></h2>
    <h3 class="questionText"></h3>

    <div class="responses">

            <span class="num">Num</span>

        <div class="r4">

            <button class="button">Afficher</button>
        </div>
        <div class="r5">
            <span class="num">N˚5</span>
            <span class="text"></span>
            <span class="score"></span>
            <button class="button">Afficher</button>
        </div>
    </div>

    <ul class="pagination" role="navigation" aria-label="Pagination">
        <li class="pagination-previous">Question précédente</li>
        <li class="pagination-next">Question suivante</li>
    </ul>
